<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Larson's Indoor Air Quality</title>
  </head>
  <body>
    <header>
      <h1>Air Quality</h1>
    </header>
    <h2>Daily</h2>
    <h2>Weekly</h2>
    <h2>Monthly</h2>
    <h2>Yearly</h2>
    <h2>All Time</h2>
  </body>
  <script type="text/javascript">
    function parse(url, div) {
        var opt = {
            mode: "vega-lite",
            renderer: "svg",
            actions: { export: true, source: false, editor: false }
        };
        vegaEmbed("#" + div, url, opt, function (error, result) {
            // result.view is the Vega View, url is the original Vega-Lite specification
            vegaTooltip.vegaLite(result.view, url);
        });
    }
    //Parse your Json variable here
    parse({{ context.plot_geo_analysis | safe }}, "geo")
    parse({{ context.plot_global_cases_per_country | safe }}, "global-cases")
    parse({{ context.plot_global_time_series | safe }}, "global-time");
</script>
</html>
